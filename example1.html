<body>

  <div id="root">


  </div>

  <script>

    const trainingData = {
      title: "Lorem Ipsum",
      paragraph: " Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia nesciunt quam commodi aspernatur molestias similique nisi. Et, natus! Et quae non in consequuntur nulla expedita aut necessitatibus. Quaerat, mollitia illum?",
      color: ["#1E1E1E", "#FFFFFF"],

    }

    const root = document.getElementById("root");

    const One = document.createElement("div");
    const Two = document.createElement("div");
    const Three = document.createElement("div");
    root.appendChild(One);
    root.appendChild(Two);
    root.appendChild(Three);
    let counter = 0;
    let button = 1;
    const Onech1 = document.createElement("div");
    const Onech2 = document.createElement("div");
    One.appendChild(Onech1);
    One.appendChild(Onech2);
    const Twoch1 = document.createElement("div");
    const Threech1 = document.createElement("div");
    Two.appendChild(Twoch1);
    Three.appendChild(Threech1);

    function divroot() {
      root.style.width = "100vw";
      root.style.height = "100vh";
      root.style.border = "1px solid black";
      root.style.backgroundColor = trainingData.color[0];
    }
    function divOne() {
      One.style.width = "100%";
      One.style.height = "35%";

      One.style.display = "flex";
      One.style.flexDirection = " column";
      One.style.justifyContent = "end";
      One.style.alignItems = "center";
    }
    function divTwo() {
      Two.style.width = "100%";
      Two.style.height = "30%";

      Two.style.display = "flex";
      Two.style.flexDirection = " column";
      Two.style.justifyContent = "center";
      Two.style.alignItems = "center";
    }
    function divThree() {
      Three.style.width = "100%";
      Three.style.height = "35%";
  
      Three.style.display = "flex";
      Three.style.flexDirection = " column";
      Three.style.justifyContent = "center";
      Three.style.alignItems = "center";
    }

    function divOnech1() {
      Onech1.style.width = "40%";
      Onech1.style.height = "25%";

      Onech1.style.margin = "10%";
      Onech1.style.textAlign = "center";
      Onech1.style.fontFamily = "Inter";
      Onech1.style.fontStyle = "normal";
      Onech1.style.display = "flex";
      Onech1.style.flexDirection = " column";
      Onech1.style.justifyContent = "center";
      Onech1.style.alignItems = "center";
      Onech1.style.color = trainingData.color[1];
    }

    function divOnech2() {
      Onech2.style.width = "40%";
      Onech2.style.height = "1%";
      Onech2.style.border = "1px solid black";
      Onech2.style.backgroundColor = trainingData.color[1];
    }
    function divTwoch1() {
      Twoch1.style.width = "40%";
      Twoch1.style.height = "70%";
   
      Twoch1.style.color = trainingData.color[1];
      Twoch1.style.display = "flex";
      Twoch1.style.flexDirection = " column";
      Twoch1.style.justifyContent = "center";
      Twoch1.style.alignItems = "center";
      Twoch1.style.fontFamily = "Inter";
      Twoch1.style.fontStyle = "normal";
    }

    function divThreech1() {
      Threech1.style.width = "30%";
      Threech1.style.height = "40%";
    
      Threech1.style.backgroundColor = trainingData.color[1];
      Threech1.style.borderRadius = "50%";

    }


    Onech1.textContent = trainingData.title;
    Twoch1.textContent = trainingData.paragraph;


    divroot();
    divOne();
    divTwo();
    divThree();
    divOnech1();
    divOnech2();
    divTwoch1();
    divThreech1();


    function ccolor() {
      ++counter;
      --button;

      root.style.backgroundColor = trainingData.color[counter];
      Threech1.style.backgroundColor = trainingData.color[button];
      Onech2.style.backgroundColor = trainingData.color[button];
      Onech1.style.color = trainingData.color[button];
      Twoch1.style.color = trainingData.color[button];
      if (counter === trainingData.color.length) {

        counter = 0;
        button = 1;
        root.style.backgroundColor = trainingData.color[counter];
        Threech1.style.backgroundColor = trainingData.color[button];
        Onech2.style.backgroundColor = trainingData.color[button];
      Onech1.style.color = trainingData.color[button];
      Twoch1.style.color = trainingData.color[button];
      }

      console.log(counter);
    }

    Threech1.addEventListener("click", ccolor);





  </script>
