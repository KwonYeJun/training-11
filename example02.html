<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
  </div>
  <script>
    //root 선언
    const root = document.getElementById('root')

    //최상위 부모 3분할
    const parentDiv = ["header","main","footer"]
    for(let i = 0; i < parentDiv.length;i++){
      const elementDiv = document.createElement(parentDiv[i]);
      root.appendChild(elementDiv);
    }

    //원하는 태그를 원하는 부모의 아이로 원하는 갯수만큼 만들기
    //parentTagNum는 최상위 부모에서 원하는 태그를 숫자로 넣을것
    function createTag (parentTagNum, tagName,tagNumbers) {
      for(let i = 0; i < tagNumbers; i++){
        const createElementTag = document.createElement(tagName);
        const rootChild = root.children[parentTagNum]
        rootChild.appendChild(createElementTag)
      }
    }

    //main의 div 3개
    createTag(1, "div",3);
    //footer의 div 1개
    createTag(2,"div",1)

    //display를 정하고 정렬을 정하는 기능
    function styleDisplayJA (parentTagNum, styleDisplay, styleJustify, styleAlign) {
      const rootChildStyle = root.children[parentTagNum].style
      rootChildStyle.display = styleDisplay;
      rootChildStyle.justifyContent = styleJustify;
      rootChildStyle.alignItems = styleAlign;
    }

    //main을 가운데 정렬함
    styleDisplayJA(1,"flex","center","center")
    //footer을 가운데 정렬함
    styleDisplayJA(2,"flex","center","center")
    

    console.dir(root.children[1].children[0])

    //높이 넓이 백그라운드컬러 스타일지정
    function styleParentFive (parentTagNum, styleWidth, styleHeight, styleBackColor, styleBorder, styleFontColor) {
      const rootParentStyle = root.children[parentTagNum].style
        rootParentStyle.width = styleWidth
        rootParentStyle.height = styleHeight
        rootParentStyle.backgroundColor = styleBackColor
        rootParentStyle.border = styleBorder
        rootParentStyle.fontColor = styleFontColor
    }
    function styleChildFive (parentTagNum, childTagNum, styleWidth, styleHeight, styleBackColor, styleBorder, styleFontColor) {
      const rootChildStyle = root.children[parentTagNum].children[childTagNum].style
        rootChildStyle.width = styleWidth
        rootChildStyle.height = styleHeight
        rootChildStyle.backgroundColor = styleBackColor
        rootChildStyle.border = styleBorder
        rootChildStyle.fontColor = styleFontColor
    }

    styleParentFive(0,"100vw","30vh","gray")
    styleParentFive(1,"100vw","40vh","green")
    styleParentFive(2,"100vw","30vh","blue")
    styleChildFive(1,0,"100px","100px","red")
    styleChildFive(1,1,"100px","100px","red")
    styleChildFive(1,2,"100px","100px","red")
    styleChildFive(2,0,"100px","100px","red")

    let a = root.children[2].children[0].style
    a.borderRadius = "50%";

    } */



  </script>
</body>
</html>
